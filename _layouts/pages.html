---
layout: default
---

<div class="container-lg px-3 py-6">
  <div class="d-md-flex flex-md-row flex-md-row-reverse gutter-md-spacious">
    <div class="col-md-9 markdown-body p-md-6 text-normal">

      {{ content }}

      <p class="alt-text-small text-gray-light mt-6">
        Ada kesalahan dalam halaman ini atau ada yang perlu ditambahkan silakan kontak kami melalui
        <a href="https://t.me/lesssummer">telegram</a>
      </p>
    </div>
    <div id="toc" class="col-md-3 py-6">
      <div class="toc-wrap">
        {% for item in site.data.navigation.docs %}
        <h2 class="alt-h4">{{ item.title }}</h2>
        <ul class="mt-2 mb-4 list-style-none">
          {% for entry in item.children %}
          <li><a class="d-block no-underline py-1 {% if entry.url == page.url %}active{% endif %}"
              href="{{ entry.url }}">{{ entry.title }}</a></li>
          {% endfor %}
        </ul>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/anchor.min.js"></script>
<script type="text/javascript">
  anchors.options = {
    placement: 'left',
    class: 'text-gray no-underline'
  };

  anchors.add();
  anchors.remove('.alt-h4');
</script>
