---
layout: default
---
<div class="container-lg px-3 pb-6">
  <div class="d-md-flex flex-md-row flex-md-row-reverse gutter-md-spacious">
    <div class="col-md-9 markdown-body p-md-6 text-normal fully-width clearfix"  style="overflow: auto;">

      {{ content }}

    </div>
    <div id="toc" class="col-md-3 py-6" style="min-width: 250px; max-width: 360px;">
      <div class="toc-wrap">
        {% for item in site.data.navigation.docs %}
        <a class="d-block no-underline {% if item.url == page.url %}active {% else %}link-gray-dark {% endif %}" href="{{ item.url }}">
          <h4 class="alt-h4" id="{{ item.id }}">{{ item.title }}</h4>
        </a>
        <ul class="mt-2 mb-4 list-style-none filter-list">
          {% for entry in item.children %}
          <li id="{{ entry.id }}"><a class="filter-item d-block no-underline py-1 {% if entry.url == page.url %}active {% else %}link-gray-dark {% endif %}" href="{{ entry.url }}">{{ entry.title }}</a></li>
          {% endfor %}
        </ul>
        {% endfor %}          
        </div>
    </div>
  </div>
</div>

<script src="/assets/js/anchor.min.js"></script>
<script type="text/javascript">
  anchors.options = {
    placement: 'left',
    class: 'text-gray no-underline'
  };

  anchors.add();
  anchors.remove('.alt-h4');
</script>
