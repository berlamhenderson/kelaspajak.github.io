<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/index.css?d={{ site.time | date: '%s' }}">
  <link rel="stylesheet" href="/assets/css/syntax.css?d={{ site.time | date: '%s' }}">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  {% seo %}

  <meta name="twitter:site" content="@kelaspajakwith1" />
  <meta property="twitter:card" content="summary_large_image" />

  {% if page.screenshots %}
  <meta property="og:image" content="{{ page.screenshots | first }}" />
  {% else %}
  <meta property="og:image" content="{{ "/assets/ss-3.jpg" | absolute_url }}" />
  <meta property="og:image:height" content="355" />
  <meta property="og:image:width" content="280" />
  {% endif %}
  <meta property="twitter:image:alt" content="{{ site.description }}" />
  <meta property="og:image:type" content="image/png" />

  <meta property="twitter:image" content="{{ "/assets/ss-3.jpg" | absolute_url }}" />
  <meta property="twitter:image:height" content="355" />
  <meta property="twitter:image:width" content="280" />
  <meta property="twitter:image:alt" content="{{ site.description }}" />
  <meta property="twitter:image:type" content="image/png" />

  <meta property="og:type" content="website" />

  <!--<script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" charset="utf-8"></script>
  <script defer src="/assets/js/office-hours.js" charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/01f1ddb776.js" crossorigin="anonymous"></script>-->

  </head>

<body class="height-full">

  {% include nav.html %}

  {{ content }}

  {% include footer.html %}
</body>

</html>
