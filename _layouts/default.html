<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/index.css?d={{ site.time | date: '%s' }}">
  <link rel="stylesheet" href="/assets/css/syntax.css?d={{ site.time | date: '%s' }}">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  {% seo %}

  <meta name="twitter:site" content="@kelaspajakwith1" />
  <meta property="twitter:card" content="summary_large_image" />

  {% if page.screenshots %}
  <meta property="og:image" content="{{ page.screenshots | first }}" />
  {% else %}
  <meta property="og:image" content="{{ "/assets/screenshot.png" | absolute_url }}" />
  <meta property="og:image:height" content="512" />
  <meta property="og:image:width" content="512" />
  {% endif %}
  <meta property="twitter:image:alt" content="{{ site.description }}" />
  <meta property="og:image:type" content="image/png" />

  <meta property="twitter:image" content="{{ "/assets/screenshot.png" | absolute_url }}" />
  <meta property="twitter:image:height" content="512" />
  <meta property="twitter:image:width" content="512" />
  <meta property="twitter:image:alt" content="{{ site.description }}" />
  <meta property="twitter:image:type" content="image/png" />

  <meta property="og:type" content="website" />

  <!--<script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" charset="utf-8"></script>
  <script defer src="/assets/js/office-hours.js" charset="utf-8"></script>-->
  <script src="https://kit.fontawesome.com/01f1ddb776.js" crossorigin="anonymous"></script>
  {% if jekyll.environment != 'development' %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146778045-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-146778045-2');
  </script>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NVFKM7C');</script>
  <!-- End Google Tag Manager -->
  
  <script async src="/assets/js/autotrack.js"></script>
  {% endif %}
</head>

<body class="height-full">
  {% if jekyll.environment != 'development' %}
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NVFKM7C"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {% endif %}

  {% include nav.html %}

  {{ content }}

  {% include footer.html %}
</body>

</html>
