<!--untuk file list.html -->{% if item.linkurl != nil %}
<li class="text-normal">
    
    <a href="{{ item.linkurl }}" target="_blank" class="tooltipped tooltipped-n" aria-label="File {{item.type}}">{{item.title}}</a>
   {% comment %}{% else %}
    <span class="tooltipped tooltipped-n text-gray-light" aria-label="File {{item.type}}">{{item.title}}</span>{% endcomment %}
    
</li>{% endif %}
