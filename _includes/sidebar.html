{% for item in site.data.navigation.docs %}
<h2 class="alt-h4">{{ item.title }}</h2>
  <ul class="mt-2 mb-4 list-style-none">
    {% for entry in item.children %}
      <li><a class="d-block no-underline py-1 link-gray-dark {% if entry.url == page.url %}active{% endif %}"  href="{{ entry.url }}">{{ entry.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
